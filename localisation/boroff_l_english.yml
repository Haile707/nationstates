 #NATIONAL SPIRITS
 BOR_civil_reconstruction_authority:0 "Civil Reconstruction Authority"
 BOR_civil_reconstruction_authority_desc:0 "In the aftermath of the Borian Civil War, the CRA was founded under Governor Biermann as a non-partisan governmental organization in charge of rebuilding the country from the ruins of war. While it has been successful in this regard, the CRA has become a political player in its own right. And although the wounds of the Civil War have long faded, after twelve years a Constitution still has not been created, and what many call the 'Eternal Reconstruction' may continue, indefinetely..."
 BOR_constitutional_centralization:0 "Constitutional Decentralization"
 BOR_constitutional_centralization_desc:0 "Although the Treaty of Bremen, which ended the Borian Civil War, mandates that provinces would have their own assemblies and ratify Federal legislation independently, Governer Biermann has routinely forced the provincial governments to bow to his will. While it is technically legal under the CRA, this has led to a deep distrust of the Governer amongst the provincial assemblies."
 BOR_occupation_of_whitecrest:0 "Occupation of Whitecrest"
 BOR_occupation_of_whitecrest_desc:0 "When the Empire fell, we took the decision to occupy the homeland of our conquerers. While we may have defeated them in war, they still stand defiant against our will. Boroff has to spend considerable resources to keep Whitecrest in check."

 #LEADER DESCRIPTIONS
 werner_biermann_desc:0 "§YGeneral Description\n§YBorn:§W 18th of April, 1902, in Bremerhaven, Bremen, the Federal Republic of Boroff\n\n§YPersonal Life:§W Born to a no-name lower-class family, Werner Biermann was simply one of the many destitute children wandering the streets. His destiny seemed to be that of his father, a dockyard worker. By pure chance, he met the renowned Borian philosopher [TBD], who saw something in the young child. He paid for his education, and Biermann did not let him down. He was thrust into the national limelight when he won the coveted Imperial Scholarship.\n\nHe went abroad to further his studies, and by pure luck missed the destruction of the Civil War. When he returned, he was one of the few people who wasn't tainted by the vicious partisan struggle in the aftermath of the Treaty of Bremen, which he masterminded. As such, he was chosen to lead the Civil Reconstruction Authority as a effectively neutral leader, taking the title of Governer. His tenure has been successful, but his true goals remain hidden from public eyes. It remains to be seen if he will hand over his power to a democratically elected government, as mandated by the Treaty..."
 jurian_koch_desc:0 "§YGeneral Description\n§YBorn:§W 21st of May, 1895, in Birmingham, West Midlands, the Federal Republic of Kinloss\n\n§YPersonal Life:§W Born to the influential Koch family, Jurian is the brother of the famous Kinlossian politician, Johannes Koch. Where Johannes decided to stay in Kinloss, Jurian was offered a post in the provincial Borian Army. When the War of Independence broke out in 1924, he was on the front lines of the conflict."

 #GOALS
 BOR_civil_reconstruction_authority_focus:0 "The Civil Reconstruction Authority"
 BOR_civil_reconstruction_authority_focus_desc:0 "The CRA has been in existence for 12 years ever since 1924 and the Civil War. While it has done a splendid job mending old wounds, this interregnum has continued for long enough. Communists, Conservatives, even Governor Biermann himself want to see an end to the CRA. There is no time like the present!"

 BOR_thalmann_aspiration:0 "Thalmann's Aspirations"
 BOR_thalmann_aspiration_desc:0 "The son of a farmworker, Thalmann has risen through the ranks of the Workers Alliance to claim the mantle of leadership. He has significant support from urban workers and trade unions, and he seeks to create a communist utopia in Boroff. Of course, his ambitions will be tempered by the CRA and the Conservative League, so don't get your hopes up."

 BOR_biermann_ambition:0 "Biermann's Ambition"
 BOR_biermann_ambition_desc:0 "Everybody knows why the CRA exists: to rebuild the country from the fires of civil war. But Biermann believes differently. He believes that the CRA can become something greater than Thalmann, Koch, or Biermann; something even greater than Boroff itself. Unfortunately, it will be a long and hard road to salvation..."

 BOR_koch_alliance:0 "Koch's Alliance"
 BOR_koch_alliance_desc:0 "Son of a wealthy Kinlossian businessman and accomplished military hero, Jurian Koch has become the head of the Conservative League, an alliance of like-minded capitalists, military officers, and rural peasants. In service of his adopted homeland, he and his League preach for a return to a pre-Independance government system, with powerful provincial assemblies and a weak executive government."

 BOR_new_constitution:0 "A New Constitution"
 BOR_new_constitution_desc:0 "In order for Biermann to step down, a proper Constitution will have to be agreed on. This is something he will not compromise on. And so begins months of bickering and arguing as enemies prepare to bury the hatchet and finally bring peace and prosperity to their country."

 BOR_suspension:0 "Suspension"
 BOR_suspension_desc:0 "The seven days to the ratification of the Constitution seem like any other, but it is clear, at least to those in charge, that this will be no ordinary week. His loyal police force prowl the streets, armories are emptied, and strategic locations fortified. All of this preparation has flown beneath the radar of both Koch and Thalmann. Who will prevail?"

 BOR_conservative_victory:0 "Conservative Victory"

 BOR_socialist_triumph:0 "Socialist Triumph"

