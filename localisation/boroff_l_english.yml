 boroff.2.t:0 "Biermann's Ambition"
 boroff.2.d:0 ""There are inherently two kinds of governments in this world: those that are authoritarian and those that are democratic. Of course, there are many variations on a local scale, but fundamentally every ideology falls into these two categories," said Biermann, leaning on the lectern. In front of him sat the hundreds of students from Berlin University. "While many of us are often quick to denounce authoritarian governments, they have merit. Two men in a room can get more done than a hundred." Biermann paused, as a student had just raised his arm.\n\n"But what if we need to move a piano?" he said, to the laughter of his fellow students.\n\nBiermann smiled as well, "Indeed, but it is easier to convince another man that you need to move a piano or ninety-nine of them? The issue is not whether you can move the piano, it is whether you can decide to move the piano or not. If you were a scientist and predict that a meteor will destroy the piano, it will have to be moved, but the other ninety-nine men are not as well learned as you. Would they trust you? Certainly, trust between people is very important to a stable regime, but is it easier to form these bonds of trust with one man or ninety-nine?"\n\nAnother student raised her hand, "But what if one of the ninety-eight other men had a better idea on how to move the piano than the two men?"\n\nBiermann thought for a moment, "Well, that's where democracy comes in. A government that allows free-thinking and constructive criticism. Perfect for research, and innovation. Democracy allows people to be happy, and it allows people to enjoy life, something that autocracy could never allow."\n\nAnother student's hand went up, "So are you saying that an ideal government is a hybrid of democracy and autocracy?"\n\nBiermann shook his head, "No, that kind of government will be too democratic in times of crisis and too authoritarian in times of peace. It is not about what kind of government it is, but rather when it is.""
