 #NATIONAL SPIRITS
 BOR_constitutional_centralization:0 "Constitutional Centralization"
 BOR_constitutional_centralization_desc:0 "Although the Constitution devolves considerable autonomy to the regions in the Federal Republic of Boroff, President Biermann has routinely abused his emergency powers to bully the regional governments into submission. This arrangement cannot remain, although it is uncertain what Biermann plans to do with it."
 BOR_conservative_resistance:0 "Conservative Resistance"
 BOR_conservative_resistance_desc:0 "In the aftermath of the Treaty of Copenhagen, Boroff descended into civil war. Eventually, Biermann and his socialists emerged triumphant. In the interests of reconstruction, Biermann was forced to allow the Hannover Conservative Party into the government, where they have caused a ruckus. The Conservatives will resist Biermann and his ambitions for the nation until they are pacified."
 BOR_occupation_of_whitecrest:0 "Occupation of Whitecrest"
 BOR_occupation_of_whitecrest_desc:0 "When the Empire fell, we took the decision to occupy the homeland of our conquerers. While we may have defeated them in war, they still stand defiant against our will. Boroff has to spend considerable resources to keep Whitecrest in check."

 #LEADER DESCRIPTIONS
 werner_biermann_desc:0 "§YGeneral Description\n§YBorn:§W 18th of April, 1902, in Bremerhaven, Bremen, the Federal Republic of Boroff\n\n§YPersonal Life:§W Born to a no-name lower-class family, Werner Biermann was simply one of the many destitute children wandering the streets. His destiny seemed to be that of his father, a dockyard worker. By pure chance, he met the renowned Borian philosopher [TBD], who saw something in the young child. He paid for his education, and Biermann did not let him down. He was thrust into the national limelight when he won the coveted Imperial Scholarship.\n\n1"
 jurian_koch_desc:0 "§YGeneral Description\n§YBorn:§W 21st of May, 1895, in Birmingham, West Midlands, the Federal Republic of Kinloss\n\n§YPersonal Life:§W Born to the influential Koch family, Jurian is the brother of the famous Kinlossian politician, Johannes Koch. Where Johannes decided to stay in Kinloss, Jurian was offered a post in the provincial Borian Army. When the War of Independence broke out in 1924, he was on the front lines of the conflict."