 newstundra.1.t:0 "The Treaty of Helsinki"
 newstundra.1.d:0 "Filler"
 newstundra.1.a:0 "A partial victory..."
 newstundra.1.b:0 "Peace at last, but at what cost?"
 newstundra.1.c:0 "The Federation shrinks..."

 newstundra.2.d:0 "Filler"
 newstundra.2.a:0 "Sweet, sweet victory!"
 newstundra.2.b:0 "The Federation expands..."