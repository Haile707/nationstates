 #NATIONAL SPIRITS
 ICI_war_of_resistance:0 "Finnish War of Independence"
 ICI_war_of_resistance_desc:0 "Our eastern provinces have erupted into rebellion. Loyal troops in Finland has been routed, and we have a proper war on our hands. However, our conduct in the East have made us look like the villains and this war grows more unpopular every day.\n\n§YIf war support falls under 40% or the Finns gain the upper hand, we will be forced to sue for peace!"
 ICI_war_of_resistance1:0 "Finnish War of Independence"
 ICI_war_of_resistance1_desc:0 "The Finn must be destroyed, pacified, and purged from our lands. They have rejected our entierely reasonable offer for peace, and they will pay the price. Heil og Sael!"

